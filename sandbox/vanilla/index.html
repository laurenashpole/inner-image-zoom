<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content= "width=device-width, initial-scale=1.0">
    <title>inner-image-zoom Sandbox</title>

    <style>
      body {
        margin: 2em;
      }

      h1 {
        margin-bottom: 1em;
      }

      div {
        max-width: 750px;
        margin-bottom: 4em;
      }

      figure {
        margin: 0;
      }

      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>

  <body>
    <h1>inner-image-zoom Sandbox</h1>

    <div>
      <h2>Image Tag</h2>
      <img class="iiz" src="https://images.unsplash.com/photo-1488740304459-45c4277e7daf?fit=crop&w=1500&q=80" data-zoom-scale="0.9" />
    </div>

    <div>
      <h2>Figure Tag</h2>
      <figure id="iizFigure">
        <img src="https://images.unsplash.com/photo-1609074405294-355851aead3e?fit=crop&w=750&q=80" />
      </figure>
    </div>

    <div>
      <h2>Picture Tag</h2>
      <picture class="iiz" data-zoom-src="https://images.unsplash.com/photo-1542736705-53f0131d1e98?fit=crop&w=1500&q=80">
        <source srcset="https://images.unsplash.com/photo-1542736705-53f0131d1e98?fit=crop&w=750&q=80, https://images.unsplash.com/photo-1542736705-53f0131d1e98?fit=crop&w=1500&q=80 2x" media="(min-width: 500px)" />
        <img srcset="https://images.unsplash.com/photo-1542736705-53f0131d1e98?fit=crop&w=460&q=80, https://images.unsplash.com/photo-1542736705-53f0131d1e98?fit=crop&w=1000&q=80 2x" src="https://images.unsplash.com/photo-1542736705-53f0131d1e98?fit=crop&w=500&q=80">
      </picture>
    </div>

    <div>
      <h2>Multiples</h2>
      <figure class="iiz-multi">
        <img src="https://images.unsplash.com/photo-1517331156700-3c241d2b4d83?fit=crop&w=1500&q=80" />
      </figure>

      <figure class="iiz-multi" data-zoom-src="https://images.unsplash.com/photo-1532386236358-a33d8a9434e3?fit=crop&w=1500&q=80">
        <img src="https://images.unsplash.com/photo-1532386236358-a33d8a9434e3?fit=crop&w=750&q=80" />
      </figure>
    </div>

    <div>
      <h2>Reinit & Uninit</h2>
      <img class="iiz-inits" src="https://images.unsplash.com/photo-1503844281047-cf42eade5ca5?fit=crop&w=1500&q=80" />
      <button type="button" id="uninit">Uninit</button>
      <button type="button" id="reinit">Reinit</button>
    </div>
  </body>
</html>
